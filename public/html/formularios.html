<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body class="relative p-8 flex justify-center h-screen items-center" style="background: url('https://i.pinimg.com/originals/33/8a/55/338a55304e6dc72ef9258968ce045e8d.jpg');
background-size: cover; background-attachment: fixed;">
    <section class="p-12 rounded-lg w-1/2 text-white" style="box-shadow: 0 0 5px white; background: rgba(0,0,0,.5);">
        <h1 class="text-center text-2xl uppercase font-semibold mb-4">Formulario de registro</h1>

        <form action="" method="get">
        <p>
        Nombre: <input type="text" name="nombre" maxlength="50" class="inputs" />
        </p>
        
        <p>
        Apellidos: <input type="text" name="apellidos" maxlength="50" class="inputs"/>
        </p>
        
        <p>
        Sexo: <input type="radio" name="sexo" value="h"  /> hombre <input type="radio" name="sexo" value="m" /> mujer
        </p>
        
        <p>
        Correo: <input type="text" name="correo" maxlength="100" class="inputs" />
        </p>
        
        <p>
        <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
        </p>
        
        <p>
        <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        </p>
        
        <p>
        <input type="submit" value="Enviar" class="boton mt-2"/>
        </p>
        </form>
    </section>

<div class="absolute top-0 right-0 left-0 bottom-0" style="background: rgba(0,0,0,.5); z-index: -1;"></div>
</div>
</body>
</html>
